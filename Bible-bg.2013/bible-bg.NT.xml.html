    // ---
    function togID(id){ // toggle visibility: expand/contract  -- "block"; inline-block / none
      if(typeof(id)==='undefined'  | id=='')    {if(dbg) console.log('togID(): undef/empty'); return}
	  var id_=document.getElementById(id);
      if(typeof(id_)==='undefined' | id_==null) {if(dbg) console.log('togID(): miss '+id); return}
	  var stl=id_.style.display; 
      if(dbg) console.log('togID(\''+id+'\') : find')
      if (stl=="none") { id_.style.display = "block"} else { id_.style.display = "none"}
    }
    // --- 
    function indexMake(){
      var indexBuf='<table>', n=7
      for (var i=1; i<=bks; i++) with(Hdr[i]) { var j=i, c=ch; 
        if(j<=9) j='0'+j; if(c<=9) c='0'+c; 
        
        if (i==1 || i==n+1 || i==2*n+1 || i==3*n+1) indexBuf+=eol+'<tr>'
        indexBuf+='<td style="background-color:#000000">'
        +' <a href="#'+id+'.'+en+'" title="'+j+': '+title+'" onclick="togID(\'NT.'+en+'\')">'
        +   bg+'</a>'+' ['+c+' гл.]'
        +'</td>'+eol; 
        if (        i==n   || i==2*n   || i==3*n || i==4*n)   indexBuf+='</tr>'
      }; indexBuf+='</table>'+eol
      return indexBuf
    }
