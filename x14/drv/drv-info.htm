  { var       lay_=null, layID='layout.drv-info'

     ,sh:shell_line(logID,whr,9,'#444','#88f')+b}
    ],layID)
    lay_=            document.getElementById(layID)
    wrk_=box[wrk].p_=document.getElementById(wrkID);

  }
